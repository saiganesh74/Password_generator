<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    
    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Your password will appear here" />
      <button id="copy-btn">Copy</button>
    </div>

    <div class="options">
      <label>
        Length:
        <input type="number" id="length" min="4" max="32" value="12" />
      </label>

      <label><input type="checkbox" id="uppercase" checked /> A-Z</label>
      <label><input type="checkbox" id="lowercase" checked /> a-z</label>
      <label><input type="checkbox" id="numbers" checked /> 0-9</label>
      <label><input type="checkbox" id="symbols" checked /> !@#$%^&*</label>
    </div>

    <button id="generate-btn">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
